<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="state">Player 1's turn</div>

        <div class="board">
            <div class="board-square" r="0" c="0"></div>
            <div class="board-square" r="0" c="1"></div>
            <div class="board-square" r="0" c="2"></div>
            <div class="board-square" r="1" c="0"></div>
            <div class="board-square" r="1" c="1"></div>
            <div class="board-square" r="1" c="2"></div>
            <div class="board-square" r="2" c="0"></div>
            <div class="board-square" r="2" c="1"></div>
            <div class="board-square" r="2" c="2"></div>
        </div>

        <button class="restart">Restart Game</button>
    </div>
    
    
</body>
</html>
