<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="state">X</div>

        <div class="board">
            <div class="board-square" value="1"></div>
            <div class="board-square" value="2"></div>
            <div class="board-square" value="3"></div>
            <div class="board-square" value="4"></div>
            <div class="board-square" value="5"></div>
            <div class="board-square" value="6"></div>
            <div class="board-square" value="7"></div>
            <div class="board-square" value="8"></div>
            <div class="board-square" value="9"></div>
        </div>

        <button class="restart">Restart Game</button>
    </div>
    
    
</body>
</html>
